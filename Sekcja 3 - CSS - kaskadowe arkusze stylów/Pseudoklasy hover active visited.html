<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        :hover - nadanie stylu elementowi gdy znajduje się nad nim kursor
        :active - nadanie stylu elementowi gdy go klikamy
        :visited - nadanie stylu elementowi gdy już raz został kliknięty
        */
        a:hover{color: red;}
        a:active{color: orange;}
        a:visited{color: grey;}

    </style>
</head>
<body>
    <ul>
        <li><a href="https://google.com">google</a></li>
        <li><a href="https://youtube.com">youtube</a></li>
        <li><a href="https://facebook.com">facebook</a></li>
    </ul>
</body>
</html>
