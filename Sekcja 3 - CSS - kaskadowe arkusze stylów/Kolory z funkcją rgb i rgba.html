<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: rgb(0, 0, 0);">czarny rgb</p>
    <p style="color: rgb(255, 255, 255); background-color: black;">biały rgb</p>
    <p style="color: rgb(255, 255, 0);">żółty rgb</p>
    <p style="color: rgb(0, 255, 0);">zielony rgb</p>
    <p style="color: rgb(0, 0, 255);">niebieski rgb</p>
    <p style="color: rgb(0, 255, 255);">aqua rgb</p>
    <p style="color: rgb(255, 0, 255);">różowy magenta rgb</p>
    <p style="color: rgb(128, 128, 128);">szary rgb</p>
    <p style="color: rgb(255, 0, 0);">czerowny rgb</p>

    <!-- Funkcja rgba umożliwiająca ustalanie przezroczystości: -->
    <p style="color: rgba(255, 0, 0, 1);">czerowny rgba</p>
    <p style="color: rgba(255, 0, 0, 0.75);">czerowny 75% rgba</p>
    <p style="color: rgba(255, 0, 0, 0.50);">czerowny 50% rgba</p>
    <p style="color: rgba(255, 0, 0, 0.25);">czerowny 25% rgba</p>
    <p style="color: rgba(255, 0, 0, 0.1);">czerowny 10% rgba</p>

</body>
</html>
