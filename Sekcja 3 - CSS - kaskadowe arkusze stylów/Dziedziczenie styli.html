<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Przesłonięcie dziedziczenia:
        Gdy wprowadzamy kaskadę to przesłania ona zależności
        dziedziczenia styli. Staje się nadrzędna nad mechanizmem
        dziedziczenia. Nie następuje w takim przypadku dziedziczenie
        domyślnego stylu. Jeżeli mamy element html będący dzieckiem innego
        elementu i został nadany mu styl w kodzie CSS odnoszący się konkretnie
        tylko do niego, to element ten nie dziedziczy stylu po rodzicu, tylko
        pomija dziedziczenie i stosuje styl z kodu CSS. */

        article
        {
            font-family: Verdana;
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <article>
        <h1> Nagłówek <span>testowy</span> artykułu </h1>
        <p>Testowy tekst paragrafu</p>
    </article>
    <aside>
        <h1>Nagłówek</h1>
        <p>Testowy tekst paragrafu</p>
    </aside>
</body>
</html>

<!--
Dziedziczenie po rodzicu:
Dziedziczenie wartości właściwości CSS polega na tym, że niektóre style mogą
zostać odziedziczone jeżeli dzieci elementów nie mają wartości kaskadowej
i wtedy wartość dziedziczą po rodzicu. Dotyczy to części właściwości CSS,
przeważnie związanych z czcionkami, właściwościami list, ułożeniem tekstu
na elemencie, właściwościami obramowania tabel i innymi pomniejszymi stylami.
-->
