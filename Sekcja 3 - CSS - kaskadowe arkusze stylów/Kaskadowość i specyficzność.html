<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* 
        Jeżeli nie da się rozwiązać konfliktu reguł CSS za pomocą źródła stylów,
        to przeglądarka sprawdza specyficzność deklaracji. Wtedy następuje
        określenie specyficzności przez przeglądarkę w dwóch częściach:
        
        A.	Dla stylów liniowych w atrybucie „style” elementów html,
            wpływają tylko na ten element i przesłaniają style z arkuszów styli
            z osobnych plików czy znacznika style.

        B.	Specyficzność selektora tzn. reguły określające, które selektory
            są ważniejsze, czyli mające większą specyficzność. Na przykład dwie
            klasy w selektorze zwyciężą jedną klasę. Jedna klasa zwycięży nad
            typami znaczników. Identyfikator zwycięży nad klasami itd.
        */
        #top-header {color: silver;} /* priorytet 2 */
        .header.heading {color: blue;} /* priorytet 3 */
        .header {color: orange;} /* priorytet 4 */
        h1 { color: green;} /* priorytet 6 najniższy */
        h1 {color: red;} /* priorytet 5 */

    </style>

    <h1 id="top-header" class="header heading"
    style="color: aqua;"> <!-- priorytet 1 najwyższy -->
        Nagłówek
    </h1>
</body>
</html>
