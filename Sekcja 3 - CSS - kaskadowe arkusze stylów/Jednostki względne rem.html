<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Jednostka względna rem odwołuje się do elementu głównego strony
        tzw root'a którym jest selektor html. Z niego brana jest wielkość
        dla wszystkich elementów korzystających z rem. Problemy związane z
        dziedziczeniem nie występują. */
        
        html {font-size: 32px;} /* Zamiast html można napisać :root */
        ul {font-size: 0.75krem;}   /* 0.75 x 32 = 24 */
    </style>
</head>
<body>
    <ul>
        <li>Poziom 1
            <ul>
                <li>Poziom 2
                    <ul>
                        <li>Poziom 3</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
