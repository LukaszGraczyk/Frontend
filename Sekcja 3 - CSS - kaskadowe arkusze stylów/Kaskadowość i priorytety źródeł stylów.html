<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {color: green !important;}
        h1 {color: red;}
    </style>
</head>
<body>
    <h1>Priorytety źródeł stylów w kaskadzie</h1>
</body>
</html>

<!--
    Priorytety źródeł stylów w kaskadzie:
    IV.     Agent użytkownika - style domyślne przeglądarki (najniższy priorytet).
    III.    Style autora - style twórcy strony www.
    II.     Style autora ważne - style twórcy strony www z deklaracjami oznaczonymi
            adnotacją !important, które nadpisują normalne style, niezależnie
            gdzie są na stronie.
    I.      Ważne style użytkownika przeglądającego stronę np. gdy stosuje dodatki
            do przeglądarki w postaci rozszerzeń, pluginów (najwyższy priorytet).
 -->
