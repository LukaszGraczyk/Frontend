<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cm {font-size: 1cm;}
        .mm {font-size: 7mm;}
        .in {font-size: 0.6in;} /* 96px = 2,54cm */ /* cal */
        .pt {font-size: 10pt;}  /* 1pt = 1/72in */ /* point */
        .pc {font-size: 5pc;}   /* 1pc = 12pt */ /* pika */
    </style>
</head>

<body>
<article>
    <p class="cm"> 1cm testowy tekst </p>
    <p class="mm"> 7mm testowy tekst </p>
    <p class="in"> 0.6in testowy tekst </p>
    <p class="pt"> 10pt testowy tekst </p>
    <p class="pc"> 5pc testowy tekst </p>
</article>    
</body>
</html>
