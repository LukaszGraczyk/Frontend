<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Łukasz>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tytuł strony internetowej</title>
</head>
<body>
    <h1>Nagłówek h1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, molestias?</p>
    <hr>
    <div>
        Lorem <b>ipsum</b> <u>dolor</u>, sit amet <i>consectetur</i> adipisicing.
    </div>
    <a href="www.google.pl"> Google </a>
    <a href="www.wp.pl"> Wirtualna Polska </a>
    <br>

    <!-- Znacznik <img> jest pojedynczy ponieważ obraz to obiekt -->

    <!-- Poniższy przykład tego znacznika z atrybutami pokazuje
    źródło obrazka uzyskane w sieci poprzez wybór z menu kontekstowego
    pozycji „Kopiuj adres obrazu” nie myląc z „Kopiuj adres linku”. -->

    <!-- Atrybut „width” określa rozmiar obrazka w taki sposób, że wysokość
    obrazka skaluje się proporcjonalnie do podanej szerokości. -->
    
    <img src="https://cdn.pixabay.com/photo/2023/08/23/11/18/rocks-8208314_1280.jpg"
    alt="Chmury" width="400">
</body>
</html>
