<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td, table {border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>wiersz 1 kolumna 1</td>
            <td>wiersz 1 kolumna 2</td>
            <td>wiersz 1 kolumna 3</td>
        </tr>
        <tr>
            <td>wiersz 2 kolumna 1</td>
            <td>wiersz 2 kolumna 2</td>
            <td>wiersz 2 kolumna 3</td>
        </tr>
    </table>

<br>
<hr>
<br>

    <table>
        <caption>Podpis/tytu≈Ç tabeli</caption>
        <thead>
            <tr>
                <td></td>
                <td>Kolumna 1</td>
                <td>Kolumna 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wiersz 1</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Wiersz 2</td>
                <td colspan="2">400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Podsumowanie: </td>
                <td>600</td>
                <td>800</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
