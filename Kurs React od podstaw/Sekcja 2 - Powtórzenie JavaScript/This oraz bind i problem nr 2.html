<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const cat = {
            kids: ["lucek", "łapciuch"],
            showKidsNames() {
                console.log(`Kot ma następujące potomstwo: ${this.kids}`);
                const showKidsNumber = function() {
                    console.log(this.kids.length);
                }.bind(this);
                
                // Wywołanie tej metody bez bind(this) powoduje, że this zadziała w odniesieniu do window. Nastąpi błąd.
                // Dzieje sie tak gdy mamy funkcję zagnieżdżoną w funkcji. Zatem konieczny jest bind(this).
                
                showKidsNumber();
            }
        }

        cat.showKidsNames();

    </script>
</body>
</html>
