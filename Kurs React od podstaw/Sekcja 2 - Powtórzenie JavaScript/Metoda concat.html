<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const users = ["adam", "bogdan", "czarek", "darek"];

        // Metoda concat łączy tablicę z innym elementem, np. z inną tablicą lub stringiem

        const newUser = "edyta";
        const allUsers = users.concat(newUser);
        console.log(allUsers);

        // Konsola zwróci wynik w postaci tablicy: ["adam", "bogdan", "czarek", "darek", "edyta"]

    </script>
</body>
</html>
