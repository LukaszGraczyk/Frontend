<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const dog = {
            name: "rocky",
            showName() {
                console.log("Imię psa to " + this.name);
            }
        }

        dog.showName() // Imię psa to rocky

        const dogName = dog.showName.bind(dog); // Konsola nie wyświetla imienia psa, jeżeli nie użyjemy bind(dog). 
        dogName(); // Wymusiliśmy przypisanie this do obiektu dog dla tej metody.

        // Zawsze jak będziemy chcieli użyć metody showName to będzie ona miałą przypisany this do obiektu dog.
        
    </script>
</body>
</html>
