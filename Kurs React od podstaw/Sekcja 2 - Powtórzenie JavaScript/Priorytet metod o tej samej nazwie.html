<body>
    <script>

        class Country {
            constructor(name) {
                this.name;
                this.showCountryName = () => console.log(`Nazwa kraju to: ${name}`);
            }

            showCountryName() {
            console.log("Nazwa państwa to: " + this.name);
            }
        } 

        const Poland = new Country("Polska");

        Poland.showCountryName(); // Pierszeństwo ma metoda bedąca właściwością obiektu w konstruktorze, czyli w instancji obiektu.

        // Konsola wyświetli: Nazwa kraju to: Polska.
    </script>
