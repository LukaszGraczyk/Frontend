<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        // Metoda findIndex zwraca indeks elementu, który jako pierwszy zwróci true.
        // Jeśli w żadnej iteracji nie będzie spełniony warunek, to zwróci -1.

        const customers = [
            {name: "Adam", age: 67},
            {name: "Basia", age: 27},
            {name: "Marta", age: 17}
        ];

        const isUsersNotAdult = customers.findIndex(customer => customer.age < 18);
        console.log(isUsersNotAdult);

    </script>
</body>
