<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Metoda find zwraca element, który jako pierwszy zwróci true.
        // Jeśli w żadnej iteracji nie będzie spełniony warunek, to zwróci undefined.

        const customers = [
            {name: "Adam", age: 67},
            {name: "Basia", age: 27},
            {name: "Marta", age: 17}
        ];

        const firstAdultUser = customers.find(customer => customer.age >= 18);
        console.log(firstAdultUser);
        // Konsola zwróci obiekt będący elementyem tablicy {name: "Adam", age: 67}

    </script>
</body>
</html>
