<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Plik startowy React</title>
  </head>
  <body>

    <!-- Plik startowy React. -->

    <!-- Kontener na aplikację React. -->
    <div id="root"></div>

    <!-- Ważne aby te 3 biblioteki znalazły się powyżej naszego pliku "App.js". -->
    <!-- Zastosowaliśmy wersję deweloperską React, która jest bardziej bogata niż wersja produkcyjna. -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="Aplikacja v2.js"></script>

  </body>
</html>
