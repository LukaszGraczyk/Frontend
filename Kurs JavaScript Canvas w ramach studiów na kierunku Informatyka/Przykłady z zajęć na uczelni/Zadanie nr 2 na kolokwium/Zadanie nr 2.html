<html>
<head> <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body onkeydown="keyDownHandler(event)">
    <table cellpadding="2" cellspacing="2">
        <tr>
            <td>
                <canvas id="canvas" width='1000' height='800' style='background:rgb(222,222,222)'>
                    <p>Sorry: Browser does not support Graphics Canvas</p>
                </canvas>
            </td>
            
            <td>
                <button onclick="cleanCanvas(); drawObject(v); drawObject(vv); drawW();" style="width:100px; height:30px;">Rysunek</button><br><br>
                <button onclick="restoreSettings(); startRotationY();" style="width:210px; height:30px;">Rotacja dużego śmigła</button><br>
                <button onclick="startRotationZ3();" style="width:210px; height:30px;">Rotacja małego śmigła</button><br>
                <button onclick="startRotationYZ3();" style="width:210px; height:30px;">Rotacja obu śmigieł</button><br>
                <button onclick="startRotationX();" style="width:210px; height:30px;">Rotacja dużego śmigła X</button><br>
                <button onclick="startRotationZ();" style="width:210px; height:30px;">Rotacja dużego śmigła Z</button><br>
                <button onclick="stopAnimation();" style="width:100px; height:30px;">Stop</button><br><br>
                <button onclick="scaleObject(1.1);" style="width:210px; height:30px;">Skala dużego śmigła > 1</button><br>
                <button onclick="scaleObject(0.9);" style="width:210px; height:30px;">Skala dużego śmigła < 1</button><br><br>
                <button onclick="focalPlus();" style="width:100px; height:30px;">Zoom + </button><br>
                <button onclick="focalMinus();" style="width:100px; height:30px;">Zoom - </button><br><br><br><br>
                <button onclick="restoreSettings();" style="width:100px; height:30px; background:coral;">Reset</button>
            </td>
        </tr>
    </table>&nbsp Odłączenia kabiny od śmigieł dokonujemy klawiszami strzałek
</body>
</html>
