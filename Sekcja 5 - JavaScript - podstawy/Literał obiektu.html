<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Obiekt to typ złożony, który posiada różne dane jako
        pary właściwości i wartości. Obiekty można tworzyć
        na różne sposoby. Jednym z najbardziej popularnych
        jest literał obiektu czyli notacja literałowa */

        let user1 = {
            name : "Kasia",
            city : "Wawa",
            age : 30,
            favColor : "red"
        };

        // Wywołanie jednej z właściwości obiektu w konsoli
        console.log(user1.name); 
        console.log(user1.city);

        // Nadpisanie wewntrznej zmiennej obiektu czyli właściwości
        user1.city = "Krk";
        console.log(user1.city); 

        // Wywołanie całej zawartości obiektu w konsoli
        console.log(user1);
    </script>
</body>
</html>
