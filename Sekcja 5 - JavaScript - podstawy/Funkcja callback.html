<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>

        /*
        Funkcja callback to funkcja przekazana jako argument do innej funkcji,
        dzieki czemu może być wewnątrz wywołana jeśli zachodzi taka potrzeba.
        */

        function pokazDane(data) {console.log(data);}

        function pokazTablice(tab, callback)
        {
            for(let i = 0; i <= 4; i++)
            {
                let x = tab[i];
                callback(x);        // Wywołanie funkcji pokazDane
            }
        }

        pokazTablice([1,2,3,4,5], pokazDane);

    </script>
</body>
</html>
