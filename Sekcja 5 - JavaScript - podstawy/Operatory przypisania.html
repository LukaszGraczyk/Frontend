<body>
    <script>
        let n = 0;

        n = n + 2;
        n += 2;
        console.log(n);

        n -= 2;
        console.log(n);

        n *= 2;
        console.log(n);

        n /= 2;
        console.log(n);

        n **= 3;        // PotÄ™gowanie do trzeciej liczby przypisanej do n
        console.log(n);
    </script>
</body>
