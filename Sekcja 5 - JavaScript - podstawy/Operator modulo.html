<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Operator modulo pozwala uzyskać resztę z dzielenia */

        let wynik = 5 % 2; // Reszta z dzielenia 5 przez 2 to 1
        console.log(wynik);

        wynik = 4 % 2; // Reszta z dzielenia 4 przez 2 to 0
        console.log(wynik);

        let x = 6;
        let y = 3;
        x %= y; // To polecenie daje ten sam wynik co polecenie x = x % y
        console.log(x);

        console.log(5 % 3); // Reszta z dzielenia 5 przez 3 to 2
        
    </script>
</body>
</html>
