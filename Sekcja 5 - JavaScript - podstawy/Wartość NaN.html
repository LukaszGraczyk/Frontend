<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Wartość NaN czyli not a number to specjalna wartość informująca,
        że coś nie jest liczbą. Uwaga! To nie jest typ danych! */

        // Sprzeczność matematyczna jako wartość NaN
        let data = 0/0;
        console.log(data);              /* NaN */

        data = Math.sqrt(-1);
        console.log(data);              /* NaN */

        // Sprawdzenie czy dany element jest NaN
        console.log(isNaN(data));       /* true */
        console.log(isNaN(10));         /* false */

    </script>
</body>
</html>
