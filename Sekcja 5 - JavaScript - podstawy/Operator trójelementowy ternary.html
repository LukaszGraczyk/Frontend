    <script>
        /* Ternary czyli operator trójargumentowy zwany też trójelementowym
        to skrócona instrukcja if else */

        let wiekOsoby = 16;

        if (wiekOsoby >= 18)
        {console.log("Pełnoletnia");}
        else
        {console.log("Niepełnoletnia");}

        let wiekJana = (wiekOsoby >= 18) ? "Dorosła" : "Nieletnia";
        console.log(wiekJana);

        
    </script>
