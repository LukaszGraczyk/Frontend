<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Operator typeof, czyli operator zwracający typ wartości w zmiennej
        lub stałej. Typ określony jest jako łańcuch znaków.
        */

        console.log(typeof 12);         // Konsola zwraca "number"
        console.log(typeof "str");      // Konsola zwraca "string"
        console.log(typeof false);      // Konsola zwraca "boolean"
        console.log(typeof {a: 12});    // Konsola zwraca "object"
        console.log(typeof [1,2,3]);    // Konsola zwraca "object"
        console.log(typeof undefined);  // Konsola zwraca "undefined"
        console.log(typeof 10n);        // Konsola zwraca "bigint"
        console.log(typeof Symbol());   // Konsola zwraca "symbol"
        console.log(typeof console.log);// Konsola zwraca "function"
        console.log(typeof null);       // Konsola zwraca "object"

        /*
        Gdy nie wiemy jaki jest typ zmiennej lub stałej możemy
        posłużyć się operatorem typeof.
        */

        let data = "Anna";
        if(typeof data == "string") console.log("Łańcuch znaków");

    </script>
</body>
</html>
