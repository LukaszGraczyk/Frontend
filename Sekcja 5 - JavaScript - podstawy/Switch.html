<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Switch pozwala na proste porównanie czy dana zmienna posiada
        jedną z wartości. */

        let num = 10;

        switch(num)
        {
            case 5:
                console.log("num jest 5");
                break;
            case 10:
                console.log("num jest 10");
                break;
            case 12:
                console.log("num jest 12");
                break;
            default:
                console.log("default");
        }
    </script>
</body>
</html>
