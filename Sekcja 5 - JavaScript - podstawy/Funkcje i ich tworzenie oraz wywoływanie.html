<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Funkcje pozwalają na wielokrotne wywoływanie jakiegoś kodu.
        Tworzymy je za pomocą słowa kluczowego function oraz dowolnej
        nazwy funkcji. Wywołujemy ją za pomocą nazwy i nawiasów okrągłych.
        */

        // Deklaracja funkcji z parametrami a,b,c
        function sumaTrzechLiczb(a,b,c)
        {
            let suma = a + b + c;
            console.log(suma);
        }

        // Wywołanie funkcji z przekazanymi argumentami 1,2,3
        sumaTrzechLiczb(1,2,3); // Konsola zwraca wynik 6
        
    </script>
</body>
</html>
