    <script>
        let a = 11;
        console.log(a); // Wypisanie zmiennej w konsoli

        let b = 22;
        b = 111;
        console.log(b);

        let sum = 90 + 10;
        console.log(sum);

        let suma = a + b;
        console.log(suma);

        let txt = 'Hello World!';
        console.log(txt);

        const pi = 3.14;
        console.log(pi);
        /* Możemy użyć też słowa const przed identyfikatorem uzyskując efekt
        otrzymania stałej, których wartość nie może zmienić się w naszym
        programie. Nie możemy nadpisać stałej inną wartością ponieważ
        w konsoli pojawi się błąd. */
    </script>
