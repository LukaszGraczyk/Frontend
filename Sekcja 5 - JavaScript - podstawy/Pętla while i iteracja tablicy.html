<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Iteracja tablicy przy użyciu pętli while
        wraz z sumowaniem elementów. */

        const tab = [10,20,30,40];
        let i = 0; let sum = 0;
        
        while (i < tab.length)
        {
        const element = tab[i];
        console.log(element);
        sum = sum + element;
        i++;
        }

        console.log("Suma wynosi: " + sum);
    </script>
</body>
</html>
