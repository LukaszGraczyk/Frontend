<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Inkrementacja i dekrementacja są to jednoargumentowe operatory */

        let n = 10;
        n++;                // Inkrementacja
        console.log(n);     // Wynik to 11

        n--;                // Dekrementacja
        console.log(n);     // Wynik to 10

        console.log(n++);   // Wynik to dalej 10 bo jest to postinkrementacja
        console.log(n);     // Wynik to już 11 bo powyżej była postinkrementacja

        console.log(--n);   // Wynik to 10 bo jest to predekrementacja
        console.log(n);     // Wynik to nadal 10 bo powyżej była predekrementacja

    </script>
</body>
</html>
