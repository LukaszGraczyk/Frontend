<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
        Wyrażenie funkcyjne, czyli function expression to funkcja anonimowa
        przypisana do zmiennej lub stałej. Funkcja anonimowa to funkcja bez nazwy.
        */

        // Funkcja anonimowa przypisana do zmiennej
        let showName = function (name)
        {
            console.log(name);
        }

        // Wywołanie funkcji przy użyciu zmiennej
        showName("Ania");

        // Referencje do tej funkcji możemy przekazać do innej zmiennej lub stałej
        let test = showName;
        test("Kasia");

    </script>
</body>
</html>
