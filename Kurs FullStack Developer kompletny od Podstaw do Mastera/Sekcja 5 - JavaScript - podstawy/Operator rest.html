<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Operator rest w postaci trzech kropek ... zbiera
        przekazane do funkcji argumenty w tablicę.
        */

        function funkcjaTestowa(...zmienna)
        {
            console.log(zmienna);
        }

        funkcjaTestowa(1,2,3,4,5,6,7);

        /* Wywołanie funkcji spowodowało zwrócenie przez konsolę tablicy
        z liczbami 1,2,3,4,5,6,7. */

    </script>
</body>
</html>
