<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sumaLiczb(a,b)
        {
            let suma = a + b;
            return suma;
        }

        let data = sumaLiczb(2,2);
        console.log(data);          // Konsola zwraca sumę 4

        function osoba(name)
        {
            if (name == "Asia")
            {
                return
            }
            else
            {
                console.log("Nie jesteś Asią!");
            }
        }

        osoba("Ola");   // Konsola zwraca "Nie jesteś Asią!"
        osoba("Asia");  // Konsola nic nie zwraca

    </script>
</body>
</html>
