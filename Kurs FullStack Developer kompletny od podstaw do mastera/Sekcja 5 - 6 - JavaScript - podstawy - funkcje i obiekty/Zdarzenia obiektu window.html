<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Event handlers to zmienne, pod które możemy podpiąć nasze funkcje
        i będą wywołane przez np. przeglądarkę gdy zajdzie jakieś zdarzenie.
        Przykładowo zdarzenie load będzie wywołane, gdy wszystkie elementy witryny
        zostaną załadowane, czyli kod html, css, obrazki itd. Aby podpiąć się
        pod zdarzenie load wystarczy użyć polecenia "window.onload", do którego
        przypiszemy naszą funkcję.
        */

        // Po załadowaniu strony konsola komunikkuje nam ten fakt
        window.onload = function () {
            console.log("Strona załadowana");
        };

        // W trakcie zmieniania rozmiaru okna konsola podaje jego aktualne wymiary
        window.onresize = function () {
            console.log(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
