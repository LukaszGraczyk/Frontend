<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Boolean to typ danych będący wartością logiczną.
        Ma tylko dwie możliwe wartości true i false. */

        let b1 = true;
        console.log(b1);    // true

        let b2 = 23 < 1;
        console.log(b2);    // false

        let b3 = 34 == 32;
        console.log(b3);    // false
    </script>
</body>
</html>
