<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let str = "0123456789";

        console.log(str.substring(3));      // Wypisuje znaki ze stringa poczynając od znaku z indeksem 3
        console.log(str.substring(3,8));    // Wypisuje znaki ze stringa poczynając od znaku z indeksem 3 do znaku z indeksem 8 ale bez niego
        console.log(str.substr(2,3));       // Wypisuje 3 kolejne znaki ze stringa poczynając od znaku z indeksem 2 
        console.log(str.substr(2));         // Wypisuje wszystkie znaki ze stringa zaczynając od znaku z indexem 2
        console.log(str.substr(-3));        // Wypisuje 3 ostatnie znaki ze stringa

    </script>
</body>
</html>
