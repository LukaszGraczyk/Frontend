<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Operator and */
        console.log(true && true);      // Konsola zwróci true
        console.log(true && false);     // Konsola zwróci false
        console.log(false && false);    // Konsola zwróci false
        console.log(false && true);     // Konsola zwróci false

        /* Operator or */
        console.log(true || true);      // Konsola zwróci true
        console.log(true || false);     // Konsola zwróci true
        console.log(false || true);     // Konsola zwróci true
        console.log(false || false);    // Konsola zwróci false
        
        console.log(false || false || false);   // Konsola zwróci false
        console.log(true || false || false);    // Konsola zwróci true

        /* Operator not */
        console.log(!false);            // Konsola zwróci true
        console.log(!true);             // Konsola zwróci false

        // Negacja najpierw wymusza automatyczną konwersję liczby 1 do boolean true
        console.log(!1);                // Konsola zwróci false
        console.log(!!1);               // Konsola zwróci true bo podwójna negacja

    </script>
</body>
</html>
