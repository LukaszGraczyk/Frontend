<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Instrukcja warunkowa if dodaje obsługę logiki w naszych programach.
        Sprawdza czy warunek jest spełniony, czy daje wartość true, jeżeli tak
        to następniewykonywany jest blok kodu w nawiasach po instrukcji if. */

        if (2 <= 9)
        {
            console.log("true"); // Ten kod się wykonuje
        }

        if (2 <= 1)
        {
            console.log("true"); // Ten kod się nie wykonuje
        }

        // Jeżeli cała instrukcja mieści się w jednej linii to możemy pominąć nawiasy
        if (5 == 5) console.log("true");
    </script>
</body>
</html>
