<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Operator przecinka pozwala na zapisanie wielu wyrażeń po sobie. */
        
        // Tworzenie zmiennych jedna po drugiej
        let a = 5, b = 10;
        console.log(a + " " + b);

        // Inkrementacja i dekrementacja jednocześnie dwóch elementów w pętli
        for (let i = 0, j = 10 ; i < 12 ; i++, j--)
        {
            console.log("i: " + i + " " + "j: " + j);
        }
    </script>
</body>
</html>
