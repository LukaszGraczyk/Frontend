<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        /*
        Wszystkie wartości czcionki można zapisać w jednej właściwości font:
        font-style font-variant font-weight font-size/line-height font-family

        Obowiązkowe są wartości font-style i font-family
        */

        .font1 {font: italic bold 18px Arial;}
        .font2 {font: normal Helvetica;}
        .font3 {font: small-caps bold 16px/30px Georgia, serif;}

        /* Wysokość linii determinuje odległość od wiersza na górze. */
    </style>

    <p class="font1">.font1 italic bold Arial</p>
    <p class="font2">.font2 normal short font</p>
    <p class="font3">.font3 small-caps bold 16px, line height 30px</p>

</body>
</html>
