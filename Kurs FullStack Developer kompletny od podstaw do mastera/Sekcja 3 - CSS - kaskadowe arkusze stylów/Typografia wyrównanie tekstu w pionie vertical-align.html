<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Wyrównanie vertical-align to wyrównanie tekstu
        w pionie względem rodzica. */

        /* Domyślne */
        .baseline {vertical-align: baseline;}

        /* Indeks dolny */
        .sub {vertical-align: sub;}

        /* Indeks górny */
        .super {vertical-align: super;}
    </style>

    <p> Przykładowy <span class="baseline"> testowy </span> tekst </p>
    <p> Przykładowy <span class="sub"> testowy </span> tekst </p>
    <p> Przykładowy <span class="super"> testowy </span> tekst </p>
</body>
</html>
