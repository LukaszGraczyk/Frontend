<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
        Typografia, czyli praca z tekstem. Właściwość text-transform
        zmienia wielkość liter i jest to właściwość dziedziczona.
        */

        .uppercase {text-transform: uppercase;}
        .capitalize {text-transform: capitalize;}
        .lowercase {text-transform: lowercase;}
    </style>

    <p>Tekst z normalną czcionką</p>
    <p class="uppercase">Tekst z dużymi literami</p>
    <p class="capitalize">Pierwsze duże litery</p>
    <p class="lowercase">TEkst MAjący maŁE LItery</p>
</body>
</html>
