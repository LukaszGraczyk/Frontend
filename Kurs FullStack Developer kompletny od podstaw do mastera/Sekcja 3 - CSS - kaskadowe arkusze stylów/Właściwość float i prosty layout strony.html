<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <style>
        .wrapper{
            height: 800px;
        }

        .header, .left-column, .sidebar{
            margin: 1%;
            padding: 10px;
            box-sizing: border-box;
        }

        .header{
            width: 92%;
            margin-top: 2%;
            height: 15%;
            background: white;
            color: black;
        }

        .left-column{
            width: 65%;
            height: 70%;
            float: left;
            background: white;
            color: black;
        }

        .sidebar{
            width: 25%;
            height: 70%;
            float: left;
            background: white;
            color: black;
        }
    </style>

    <div class="wrapper">
        <div class="header">Przykładowy tekst próbny.</div>
        <div class="left-column">Główna treść</div>
        <div class="sidebar">Sidebar</div>
    </div>
</body>
</html>
