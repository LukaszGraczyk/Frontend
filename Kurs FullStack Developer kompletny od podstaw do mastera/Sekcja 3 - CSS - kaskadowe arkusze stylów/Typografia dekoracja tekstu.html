<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
        Właściwość text-decoration to właściwość, która nie jest dziedziczona.
        */

        .underline {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: red;
        }

        .overline {text-decoration: overline;}
        .line-through {text-decoration: line-through;}
    </style>

    <p>Tekst z normalną czcionką</p>
    <p class="underline">Tekst underline</p>
    <p class="overline">Tekst overline</p>
    <p class="line-through">Tekst line-through</line-through></p>
</body>
</html>
