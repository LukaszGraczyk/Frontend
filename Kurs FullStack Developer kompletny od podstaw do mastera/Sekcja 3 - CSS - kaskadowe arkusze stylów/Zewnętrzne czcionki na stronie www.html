<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Wchodzimy na stronę zawierającą czcionki np. https://fonts.google.com/
        Wybieramy czcionkę i kopiujemy komendę linkującą do sekcji <head>.
        Następnie odowłujemy się do nowych czcionek poprzez font-family.
        Aby znać nazwy naszych nowych czcionek z powyższej strony kopiujemy sobie
        do kodu komentarz.
        */

        /* font-family: 'Dosis', sans-serif; */

        body {
            font-family: 'Dosis', sans-serif;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <p> Testujemy czcionkę zewnętrzną </p>
</body>
</html>
