<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        div.outer {
            height: 100px;
            border: 4px solid grey;
            margin: 40px;
            padding: 10px;
        }

        div.inner {
            width: 68px;
            height: 16px;
            margin-top: -23px; /* To powoduje, że box wychodzi poza box */

            padding: 1px;
            background: grey;
            color: white;
            font-size: 14px;
        }
    </style>

    <div class="outer">
        <div class="inner">Tytuł tekstu</div>
        <br>
        Przykładowy testowy tekst w elemencie div.
    </div>

</body>
