<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        b, .red{display: none;}
        .red{background-color: red;}
        .lightblue{background-color: lightblue;}

        /*
        Można sprawić, że elelment nie będzie renderowany za pomocą
        ustawienia display: none

        Przykładami elementów z display: none są html, meta, title etc.
        */

    </style>

    <span>Tekst w span</span>
    <b>Ważny tekst</b>
    <div class="red">Czerwony div</div>
    <div class="lightblue">Lightblue div</div>
</body>
</html>
