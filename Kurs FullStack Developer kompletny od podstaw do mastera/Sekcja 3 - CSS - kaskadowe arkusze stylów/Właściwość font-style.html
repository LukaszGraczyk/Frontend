<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        .i {font-style: italic;}    /* Kursywa stworzona przez disigner'a dla czcionki */

    </style>
    <p class="i">Tekst z kursywą</p>
    <p class="o">Tekst ukośny</p>
    <p class="n">Tekst domyślny</p>
</body>
</html>
