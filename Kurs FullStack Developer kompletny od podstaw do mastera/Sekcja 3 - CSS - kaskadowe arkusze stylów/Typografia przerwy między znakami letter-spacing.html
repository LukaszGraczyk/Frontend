<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Odległość między znakami letter-spacing jest stylem dziedziczonym */

        /* normal = 0.25em */
        .ls-normal {letter-spacing: normal;}
        .ls05em {letter-spacing: 0.5em;}
        .ls-01em {letter-spacing: -0.1em;}
    </style>

    <p class="ls-normal">Przykładowy tekst testowy</p>
    <p class="ls05em">Przykładowy tekst testowy</p>
    <p class="ls-01em">Przykładowy tekst testowy</p>
</body>
</html>
