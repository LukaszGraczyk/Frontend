<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
        Wcięcie pierwszego wiersza text-indent. Właściwość ta jest dziedziczona.
        */

        p {text-align: justify;}

        .indent30px {text-indent: 20px;}
        .indent40proc {text-indent: 40%;}
        .indent4em {text-indent: 4em;}
        .indent-10px {text-indent: -10px;}
    </style>

    <p class="indent30px">
        Tekst testowy. Tekst testowy. Tekst testowy.
    </p>
    <p class="indent40proc">
        Tekst testowy. Tekst testowy. Tekst testowy.
    </p>
    <p class="indent4em">
        Tekst testowy. Tekst testowy. Tekst testowy.
    </p>
    <p class="indent-10px">
        Tekst testowy. Tekst testowy. Tekst testowy.
    </p>
</body>
</html>
