<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        li {
            display: inline-block;
            width: 100px;
            height: 20;
            padding: 3px;
            margin: 3px;
            background-color: lightskyblue;
            border: 2px solid blue;
            text-align: center;
        }

        /*
        display: inline-block pozwla łączyć właściwości elementów liniowych
        i blokowych. Pozwala elementom inline nadal płynąć z tekstem i dodawać
        im dopełnienie, margines, border itd. Nadal jest to tekst i możemy
        korzystać np. z text-align itd.
        */

    </style>

    <ul>
        <li>Strona główna</li>
        <li>Blog</li>
        <li>Kontakt</li>
    </ul>
</body>
</html>
