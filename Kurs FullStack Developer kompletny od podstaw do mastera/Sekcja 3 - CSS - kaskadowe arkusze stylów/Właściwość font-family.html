<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        Wypisując w font-family kilka czcionek dajemy możliwość załadowania się
        kolejnej czcionki z listy, gdy na urządzeniu nie występuje dana czcionka.
        */

        article { /* Czcionki bezszeryfowe */
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Dłuższe nazwy czcionek możemy zaspisać w cudzysłowie
        lub apostrofach */

        div { /* Czcionki szeryfowe */
            font-family: 'Times New Roman', Times, serif;
        }

        p { /* Czcionka o stałej szerokości znaków */
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <article>Czcionka bezszeryfowa</article>
    <div>Czcionka szeryfowa</div>
    <p>Czcionka o stałej szerokości znaków</p>
</body>
</html>
