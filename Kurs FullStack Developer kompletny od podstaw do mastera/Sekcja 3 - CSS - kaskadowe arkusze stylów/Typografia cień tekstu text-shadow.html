<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
        text-shadow czyli cień tekstu posiada następujące opcje:
        - cień w poziomie
        - cień w pionie
        - stopień rozmycia
        - kolor
        */

        .green-shadow {text-shadow: 2px 3px green;}
        .red-shadow {text-shadow: 2px -3px red;}
        .shadow {text-shadow: 1px 1px;}
        .blue-shadow {text-shadow: 2px 3px 5px blue;}
    </style>

    <p class="green-shadow">Testowy tekst</p>
    <p class="red-shadow">Testowy tekst</p>
    <p class="shadow">Testowy tekst</p>
    <p class="blue-shadow">Testowy tekst</p>
</body>
</html>
