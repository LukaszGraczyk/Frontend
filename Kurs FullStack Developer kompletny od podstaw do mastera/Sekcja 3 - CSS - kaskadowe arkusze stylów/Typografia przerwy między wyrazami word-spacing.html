<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Odległość między słowami word-spacing jest stylem dziedziczonym */

        /* normal = 0.25em */
        .ws-normal {word-spacing: normal;}
        .ws2em {word-spacing: 2em;}
        .ws-02 {word-spacing: -0.2em;}
    </style>

    <p class="ws-normal">Przykładowy tekst testowy</p>
    <p class="ws2em">Przykładowy tekst testowy</p>
    <p class="ws-02">Przykładowy tekst testowy</p>
</body>
</html>
