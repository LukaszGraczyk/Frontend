<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }

        /*
        Wartości szerokości są z przedziału od 100 do 900 lub
        określone są jako: normal, bold, bolder, lighter.
        */
        
    </style>
</head>
<body>
    <p style = "font-weight: normal;"> Czcionka normal czyli taka jak 400 </p>
    <p style = "font-weight: bold;"> Czcionka bold czyli taka jak 700 </p>
    <p style = "font-weight: bolder;"> Czcionka bolder </p>
    <p style = "font-weight: lighter;"> Czcionka lighter </p>
    <p style = "font-weight: 200;"> Czcionka 200 </p>
    <p style = "font-weight: 600;"> Czcionka 600 </p>
    <p style = "font-weight: 900;"> Czcionka 900 </p>
</body>
</html>
