<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        section {
            width: 70%;
            background: rgb(222, 255, 157)
        }

        .center {
            width: 150px;
            height: 100px;
            background: rgb(189, 255, 177);
            margin-left: auto;
            margin-right: auto;
            /* auto z obu stron powoduje wycentrowanie */
        }

        .to-right {
            width: 150px;
            height: 100px;
            background: rgb(147, 224, 255);
            margin-left: auto;
            margin-right: 20px; /* Wyrównanie do prawej */
        }
    </style>

    <section>
        <div class="center">
            Przykładowy testowy tekstu, który jest wycentrowany.
        </div>
    </section>

    <article>
        <div class="to-right">
            Przykładowy testowy tekstu, który jest wycentrowany.
        </div>
    </article>

</body>
</html>
