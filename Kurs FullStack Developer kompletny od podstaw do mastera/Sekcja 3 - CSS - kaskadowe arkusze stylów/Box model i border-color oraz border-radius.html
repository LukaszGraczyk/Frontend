<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        article {
            padding: 5px;
            margin: 10px;
            border-style: solid;
            
            /* Kolory ramki */
            border-color: black#00FF00 grey red;

            /* Zakrąglenia narożników */
            border-top-left-radius: 10px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 20px;
        }

        p {
            padding: 5px;
            margin: 10px;
            border-style: solid;
            
            /* Kolory ramki */
            border-top-color: red;
            border-bottom-color: yellow;
            border-left-color: blue;
            border-right-color: violet;

            /* Zakrąglenia narożników */
            border-radius: 10px;
        }

    </style>

    <article>Treść przykładowa</article>
    <p>Treść przykładowa</p>

</body>
</html>
