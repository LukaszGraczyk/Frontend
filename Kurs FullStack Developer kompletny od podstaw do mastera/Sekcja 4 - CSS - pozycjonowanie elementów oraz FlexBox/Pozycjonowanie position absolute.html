<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /*
        Position absolute usuwa element z naturalnego flow dokumentu,
        czyli nie wpływa na inne elementy. Wszystkie elementy są widoczne
        za elementem z position absolute, są pod nim. Element ten je zasłania.
        */

        .box{
            position: absolute;
            left: 100px;
            top: 30px;
            padding: 5px;
            width: 100px;
            background: darkgray;
            border: 2px solid gray;
        }
    </style>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div class="box">
        Lorem ipsum dolor sit amet.
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
