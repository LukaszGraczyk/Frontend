<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .container {
            height: 150px;
            background: green;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center; /* Różne opcje wyrównania są tu dostępne */
        }

        .container > div {
            margin: 5px;
            height: 70px;
            background: silver;
            text-align: center;
            line-height: 70px;
        }

        div.h100 {
            height: 120px;
            background: red;
        }

    </style>

    <div class="container">
        <div>Element 1</div>
        <div class="h100">Element 2</div>
        <div>Element 3</div>
    </div>
</body>
</html>
