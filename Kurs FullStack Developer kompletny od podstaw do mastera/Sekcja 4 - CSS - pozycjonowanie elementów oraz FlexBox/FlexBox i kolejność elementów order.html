<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .container {
            background: green;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .container > div {
            margin: 5px;
            height: 70px;
            background: silver;
            text-align: center;
            line-height: 70px;
        }

        .kolejnosc1 {
            order: 1;
        }

        .kolejnosc2 {
            order: 2;
        }

        .kolejnosc3 {
            order: 3;
        }

        /* Właściwość order w klasie pozwala zmieniać kolejność elementu */
    </style>

    <div class="container">
        <div class="kolejnosc2">E l e m e n t 1</div>
        <div class="kolejnosc3">E l e m e n t 2</div>
        <div class="kolejnosc1">E l e m e n t 3</div>
    </div>

</body>
</html>
